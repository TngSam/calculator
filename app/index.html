<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<div id="calculator">
		<div id="value">0</div>
		<div class="row">
			<div id="backspace" class="button">BS</div>
			<div id="ce" class="button">CE</div>
			<div id="c" class="button">C</div>
			<div id="sign" class="button">&plusmn;</div>
			<div id="sqrt" class="button">âˆš</div>
		</div>
		<div class="row">
			<div class="cypher button">7</div>
			<div class="cypher button">8</div>
			<div class="cypher button">9</div>
			<div id="divide" class="button">/</div>
			<div id="percent" class="button">%</div>
		</div>
		<div class="row">
			<div class="cypher button">4</div>
			<div class="cypher button">5</div>
			<div class="cypher button">6</div>
			<div id="multiply" class="button">*</div>
			<div id="reciproc" class="button">1/x</div>
		</div>
		<div class="row">
			<div class="block">
				<div class="row">
					<div class="cypher button">1</div>
					<div class="cypher button">2</div>
					<div class="cypher button">3</div>
					<div id="minus" class="button">-</div>
				</div>
				<div class="row">
					<div class="cypher button zero">0</div>
					<div id="comma" class="button">,</div>
					<div id="plus" class="button">+</div>
				</div>
			</div>
			<div id="equal" class="button">=</div>			
		</div>
	</div>
</body>
</html>
